{% extends 'tool/base.html' %}
{% load static %}
{% block content %}
<div class="my-3 my-md-5">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                Sitemap links
            </h1>
        </div>
     <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Sitemap URL</h3>
                </div>
                <div class="card-body">
                    <form action='/sitemaplinks' method="post">
                        {% csrf_token %}
                    <div class="form-group">
                      <label for class="form-label">Wpisz adres URL</label>
                      {{form.urla}}
                    </div>
                    <button class="btn btn-primary btn-block">Extract</button>
                    </form>
                </div>
            </div>

        </div>

        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Linki sitemap</h3>
                </div>
                <div class="card-body">
    <ol>

                    {% for i in payload %}
                    <li>{{i}}</li>
                    {% endfor %}

                   </ol>

                </div>
            </div>

        </div>
         </div>
    </div>

    </div>

{% endblock content %}
