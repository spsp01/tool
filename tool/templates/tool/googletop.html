{% extends 'tool/base.html' %}
{% load static %}
{% block content %}
<div class="my-3 my-md-5">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                Senuto keywords
            </h1>
        </div>
     <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">URL</h3>
                </div>
                <div class="card-body">
                    <form action='/senuto' method="post">
                        {% csrf_token %}
                    <div class="form-group">
                      <label for class="form-label">Wpisz adres URL</label>
                      {{form.urlb}}
                    </div>
                    <button class="btn btn-primary btn-block">Extract</button>
                    </form>
                </div>
            </div>

        </div>

        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Senuto Keywords</h3>
                </div>
                <div class="card-body">


                    <table style="width:100%">
                        <tr>
                            <th>Positions</th>
                            <th>Keyword</th>
                            <th>Llow</th>

                        </tr>
                          {% for i in keywordspair %}
                         <tr>
                        <td>{{i.position}}</td>
                        <td>{{i.keyword}} </td>
                        <td>{{i.llow}}</td>
                         </tr>
                           {% endfor %}
                    </table>


                </div>
            </div>

        </div>
         </div>
    </div>

    </div>

{% endblock content %}
