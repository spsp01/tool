{% extends 'tool/base.html' %}
{% load static %}
{% block content %}
<div class="my-3 my-md-5">
          <div class="container">
            <div class="page-header">
              <h1 class="page-title">
                Import Raport

              </h1>
            </div>
            <div class="row row-cards">
             <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Import raport</h3>
                  </div>
                    <div class="p-5">Import</div>
                     <form action='/raport' method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="form-group">
                      {{form.as_p}}
                    </div>
                    <button class="btn btn-primary btn-block">Extract</button>
                    </form>

                </div>

              </div>




            </div>


          </div>
        </div>

{% endblock %}
